{% extends "base.html" %}

{% block app_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    
    
    <div class="container pt-3">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-dark navbar-expand-md">
                    <div class="container-fluid rounded py-2 bg-alveus-tan">
                        <ul class="nav navbar-nav ml-auto">
                            <button type="button" class="btn btn-alveus-green mx-1 sort-btn" data-sort="new">New</button>
                            <button type="button" class="btn btn-alveus-green mx-1 sort-btn" data-sort="old">Old</button>
                            <div class="dropdown mx-1">
                                <button class="btn btn-alveus-green dropdown-toggle" type="button" id="viewsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Views
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="viewsDropdown">
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="views" data-timeframe="24h">24H</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="views" data-timeframe="7d">7D</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="views" data-timeframe="30d">30D</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="views" data-timeframe="1y">1Y</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="views" data-timeframe="all">ALL</a></li>
                                </ul>
                            </div>
                            <div class="dropdown mx-1">
                                <button class="btn btn-alveus-green dropdown-toggle" type="button" id="likesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Likes
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="likesDropdown">
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="likes" data-timeframe="24h">24H</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="likes" data-timeframe="7d">7D</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="likes" data-timeframe="30d">30D</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="likes" data-timeframe="1y">1Y</a></li>
                                    <li><a class="dropdown-item sort-btn" href="#" data-sort="likes" data-timeframe="all">ALL</a></li>
                                </ul>
                            </div>
                        </ul>
                        <ul class="nav navbar-nav mr-auto">
                            <form id="filter-form" class="d-flex align-items-center flex-wrap" 
                                hx-post="/load-clips" 
                                hx-target="#load-clips" 
                                hx-swap="innerHTML">
                                <input type="hidden" name="sort" id="sort-input" value="">
                                <input type="hidden" name="timeframe" id="timeframe-input" value="">
                                <select name="category" class="form-control selectpicker mx-1" 
                                    data-style="btn-alveus-green" 
                                    data-width="160px">
                                    <option value="">Select a category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" {% if selected_category and category.id == selected_category %}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                                <select name="themes" class="form-control selectpicker mx-1" 
                                    data-style="btn-alveus-green" 
                                    data-width="160px" multiple
                                    title="Select theme(s)"
                                    data-selected-text-format="count > 3">
                                    {% for theme in themes %}
                                        <option value="{{ theme.id }}" {% if theme.id in selected_themes %}selected{% endif %}>{{ theme.name }}</option>
                                    {% endfor %}
                                </select>
                                <select name="subjects" class="form-control selectpicker mx-1" 
                                    data-style="btn-alveus-green" 
                                    data-width="160px" multiple 
                                    data-live-search="true"
                                    title="Select subject(s)"
                                    data-selected-text-format="count > 3">
                                    {% for subject_category in subject_categories %}
                                        <optgroup label="{{ subject_category[0] }}">
                                            {% for subject in subject_category[1] %}
                                                <option value="{{ subject.id }}" data-subtext="{{ subject.subtext }}" data-tokens="{{ subject.keywords }}" {% if subject.id in selected_subjects %}selected{% endif %}>{{ subject.name }}</option>
                                            {% endfor %}
                                        </optgroup>
                                    {% endfor %}
                                </select>
                                <input type="text" name="search" class="form-control mx-1" 
                                    style="max-width: 200px;" 
                                    placeholder="Filter..."
                                    value="{{ search }}">
                                <button type="submit" class="btn btn-alveus-green mx-1">Filter</button>
                            </form>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="col" id="load-clips">
            {% include "additional_clips.html" %}
        </div>
    </div>
    <script>
        document.querySelectorAll('.sort-btn').forEach(function(btn) {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const sort = btn.getAttribute('data-sort');
                const timeframe = btn.getAttribute('data-timeframe') || 'all';
                document.getElementById('sort-input').value = sort;
                document.getElementById('timeframe-input').value = timeframe;
                document.getElementById('filter-form').dispatchEvent(new Event('submit', { cancelable: true }));
            });
        });
    </script>
{% endblock %}
